<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golem Egg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="stats-container">
            <div class="stat">
                <span class="label">ðŸ’Ž Crystal Dust</span>
                <span id="dust-counter">0</span>
            </div>
        </div>

        <div class="egg-container">
            <div id="golem-egg" class="egg-image"></div>
            <div id="click-effect-container"></div>
        </div>
        
        <div class="progress-container">
            <span class="label">Hatch Progress</span>
            <div class="progress-bar-outline">
                <div id="hatch-progress-bar" class="progress-bar-fill"></div>
            </div>
            <span id="progress-text">0 / 10000</span>
        </div>

        <button id="shop-button">ðŸ›’ Shop</button>
    </div>

    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-shop-button" class="close-button">&times;</span>
            <h2>Upgrades</h2>
            <div class="upgrade-item">
                <h3>Crystal Chisel</h3>
                <p>Increases Crystal Dust per tap.</p>
                <p>Level: <span id="chisel-level">1</span></p>
                <p>Effect: +<span id="chisel-effect">1</span> Dust/Tap</p>
                <button id="buy-chisel-button">Upgrade (Cost: <span id="chisel-cost">100</span>)</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>

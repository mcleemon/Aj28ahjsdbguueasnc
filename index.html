<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golem Egg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="stats-container">
            <div class="stat">
                <span class="label">ðŸ’Ž Crystal Dust</span>
                <span id="dust-counter">0</span>
            </div>
            <div class="stat">
                <span class="label">ðŸ”¥ Streak</span>
                <span id="streak-counter">0</span>
            </div>
        </div>

        <div class="egg-container">
            <div id="golem-egg" class="egg-image"></div>
            <div id="click-effect-container"></div>
        </div>
        
        <div class="progress-container">
            </div>

        <div class="button-bar">
            <button id="shop-button">ðŸ›’ Shop</button>
            <button id="calendar-button">ðŸ“… Calendar</button>

    <div id="shop-modal" class="modal hidden">
        </div>
    
    <div id="login-reward-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-reward-button" class="close-button">&times;</span>
            <h2>Daily Login!</h2>
            <p>Your streak is <span id="reward-streak">1</span> day(s)!</p>
            <p>You received <span id="reward-amount">100</span> Crystal Dust!</p>
        </div>
    </div>

    <div id="calendar-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-calendar-button" class="close-button">&times;</span>
            <h2 id="calendar-month-year">September 2025</h2>
            <div class="calendar-grid">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div id="calendar-days" class="calendar-grid">
                </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
